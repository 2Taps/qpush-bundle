#Example Configuration
uecode_qpush:
    cache_service: null
    providers:
        aws:
            key:
            secret:
            region:
        ironmq:
            token:
            project_id:
    queues:
        default:
            provider: aws #or ironmq
            options:
                push_notifications:     true
                message_delay:          0
                message_timeout:        30
                message_expiration:     604800
                messages_to_receive:    1
                receive_wait_time:      3
                subscribers:
                    - { endpoint: http://example1.com/push, protocol: http }
                    - { endpoint: http://example2.com/endpoint, protocol: http }
